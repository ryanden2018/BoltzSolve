<html>
    <head>
        <title>Boltzmann</title>
    </head>
    <body>
        <script src="./Boltz.js"></script>
        <script src="./gpujs/gpu-browser.js"></script>
        <script>
            let gpu = new GPU();
            gpu.addFunction(hermiteEval, {argumentTypes: {x: 'Float',n:'Integer'}, returnType: 'Float'});
            gpu.addFunction(hermiteDerivEval, {argumentTypes: {x: 'Float',n:'Integer'}, returnType: 'Float'});
            let kernel = gpu.createKernel(boltzQ).setOutput([100,100,100]);
            let out = kernel();
            console.log(JSON.stringify(out));
        </script>
    </body>
</html>
