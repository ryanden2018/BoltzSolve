<html>
    <head>
        <title>Boltzmann</title>
    </head>
    <body>
        <script src="./Boltz.js"></script>
        <script src="./gpujs/gpu-browser.js"></script>
        <script>
            let gpu = new GPU();
            gpu.addFunction(hermiteEval, {argumentTypes: {x: 'Float',n:'Integer'}, returnType: 'Float'});
            gpu.addFunction(hermiteDerivEval, {argumentTypes: {x: 'Float',n:'Integer'}, returnType: 'Float'});
            let kernel = gpu.createKernel(boltzQ).setOutput([121,242,242]);
            let sum3 = gpu.createKernel(function(out3) {
                let val = 0.0;
                for(let k = 0; k < 242; k++) {
                    val += out3[this.thread.x][this.thread.y][k];
                }
                return val;
            }).setOutput([121,242]);
            let sum2 = gpu.createKernel(function(out2) {
                let val = 0.0;
                for(let k = 0; k < 242; k++) {
                    val += out2[this.thread.x][k];
                }
                return val;
            }).setOutput([121]);
            let num = 0.0;
            for(let n = 0; n < 80; n++)
            {
                console.log(n);
                let res = sum2(sum3(kernel(0,0,0,n)));
                for(let k = 0; k < 121; k++)
                {
                    num += res[k];
                }
            }
            console.log("done");
            console.log(num);
        </script>
    </body>
</html>
